<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Mostrar un mapa con JSAPI 3.27</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.27/"></script>
    <style>
      html, body, #mapDiv {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <script>
        var map;
        var modulos = [
        "esri/map",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/symbols/SimpleLineSymbol"
        "esri/Color"
        "esri/geometry/Point"
        "dojo/domReady!"];

        var callback = function(
        Map,
        SimpleMarkerSymbol,
        SimpleLineSymbol,
        Color,
        Point
        )
         {
            map = new Map("mapDiv", {
                basemap: "satellite",
                center: [-122.45, 37.75],
                zoom: 13
            });

            var line = new SimpleLineSymbol();
            line.setColor(new Color([169, 0, 230, 0.54]));
            marker.setStyle(SimpleMarkerSymbol.STYLE_CROSS);
            marker.setAngle(208);
            marker.setColor(new Color([255, 255, 0, 0.44]));
            marker.setOutline(line);

            graphic = new Graphic(new Point(-122.45, 37.75), marker)
            map.on("load",function(){
                // Adding graphics to the map (without a GraphicLayer)
                map.graphics.add(graphic);
              });
        };
        require(modulos, callback);
    </script>
</head>

<body>
  <div id="mapDiv"></div>
</body>

</html>
